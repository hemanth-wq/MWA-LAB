<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Information Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

<h1>Toy Information</h1>
<table>
    <thead>
        <tr>
            <th>Image of the Toy</th>
            <th>Description of the Toy</th>
            <th>Cost of the Toy</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><img src="toy1.jpg" alt="Toy 1"></td>
            <td>A colorful building block set that encourages creativity.</td>
            <td>$20.00</td>
        </tr>
        <tr>
            <td><img src="toy2.jpg" alt="Toy 2"></td>
            <td>A plush teddy bear, soft and cuddly for kids.</td>
            <td>$15.00</td>
        </tr>
        <tr>
            <td><img src="toy3.jpg" alt="Toy 3"></td>
            <td>A remote-controlled car with advanced features.</td>
            <td>$50.00</td>
        </tr>
    </tbody>
</table>

</body>
</html>
